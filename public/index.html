<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - giftBox</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/images/mistery-box.svg">
</head>
<body>
    <main>
        <section class="login-body">
            <div class="form-flex">
                <div class="form-input">
                    <div class="form-head">
                        <div class="profile-icon">
                            <div class="icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </div>
                        <div class="welcome-header">
                            <h4>Welcome back</h4>
                        </div>
                    </div>
                    <form action="add-event.html" method="get">
                        <div class="input-email">
                            <label>Email Address</label><br>
                            <input type="email" id="email" autocomplete="off" required>
                        </div>
                        <div class="input-password">
                            <label>Password</label><br>
                            <input type="password" autocomplete="off" id="password" required>
                        </div>
                        <div class="login-btn">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-logo">
                <div class="box">
                    <img src="./assets/images/mistery-box.svg" alt="giftBox">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
